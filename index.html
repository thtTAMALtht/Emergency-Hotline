<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="TH-Tamal">
    <title>Emergency Hotline</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- DaisyUI & Tailwindcss CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      .hind-madurai {
        font-family: "Hind Madurai", sans-serif;
      }
    </style>
  </head>
  <body class="hind-madurai">
    <header>
      <nav class="flex flex-col md:flex-row  justify-between items-center container mx-auto py-6">
        <div class="flex items-center mb-8 md:mb-0">
          <img src="images/logo.png" alt="logo image" class="w-[50px]">
          <span class="text-[#006747] ml-2 font-bold leading-6 text-2xl">Emergency <br> Service </span>
        </div>
        <div>
          <div class="flex flex-col md:flex-row">
            <button type="button" class="flex justify-center items-center gap-2 bg-[#ECFFF0] p-3 w-28 h-12 rounded-full">
              <span class="font-bold">0</span>
              <img src="images/heart.png" alt="heart image" class="w-6">
            </button>
            <button type="button" class="flex justify-center items-center gap-2 bg-[#ECFFF0] p-3 w-28 h-12 mx-0 md:mx-4 my-4 md:my-0 rounded-full">
              <span class="font-bold">100</span>
              <img src="images/coin.png" alt="coin image" class="w-6">
            </button>
            <button type="button" class="flex justify-center items-center gap-2 bg-[#00A63E] p-3 w-28 h-12 rounded-full text-white font-bold">
              <p class="font-bold">
                <span>0</span> Copy
              </p>
            </button>
          </div>
        </div>
      </nav>
      <!-- nav part end -->
    </header>
  </body>
</html>
